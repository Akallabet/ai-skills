query($owner: String!, $repo: String!, $pr: Int!) {
  repository(owner: $owner, name: $repo) {
    pullRequest(number: $pr) {
      number
      headRefName
      reviewThreads(first: 100) {
        nodes {
          id
          isResolved
          path
          line
          originalLine
          diffSide
          comments(first: 50) {
            nodes {
              id
              body
              author {
                login
              }
              createdAt
              diffHunk
              reactions(first: 20) {
                nodes {
                  content
                  user {
                    login
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}